{% extends 'testing/base_testing.html' %}
{% load static %}

{% block title %}
    Notes
{% endblock %}

{% block content_title %}
    List of all notes related to "{{ model }}" model
{% endblock %}

{% block content %}

    {% for note in notes %}
    <div class="row">
        <div class="my-custom-container">
            <div class="card w-25">
                    <div class="card-body">
                        <p class="card-text">{{ note }}</p>
                    </div>
            </div>
        </div>
    </div>
    {% endfor %}
     
{% endblock %}
