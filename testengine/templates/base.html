{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'testing/css/testing.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %} | Django app
    </title>
</head>
<body>
    <nav class="navbar navbar-inverse" id = "mynavbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Testing</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="nav_text" href="{% url 'testing:tests_index' %}">Tests</a></li>
                    <li><a class="nav_text" href="{% url 'testing:questions_url' %}">Questions</a></li>
                    <li><a class="nav_text" href="{% url 'testing:test_create_url' %}">Add test</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="myFunction()">Notes
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content" id="myDropdown">
                                <a href="{% url 'notes:notes_url' 'test' %}">Test Notes</a>
                                <a href="{% url 'notes:notes_url' 'testrun' %}">Test Run Notes</a>
                            </div>
                        </div> 
                    </li>
                </ul>
                <form class="navbar-form navbar-left" action="{% url 'testing:tests_index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter your request" name="search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container mt-5">
        <div class="row">
                <div ng-view class="col-xs-1"></div>
                <div ng-view class="col-xs-6 content">
                    <h1>
                        {% block content_title %}
                
                        {% endblock %}
                    </h1>
                
                        {% block content %}
                
                        {% endblock %}
                </div>
                <div ng-view class="col-xs-5"></div>
        </div>     
    </div>
           

</body>


</html>
